<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda plays around with GitHub Pages x PyScript</title>
    <style>
        body {
            font-family: Chalkduster, fantasy;
            text-align: center;
            background-color: #f0f0f0;
        }
        #changeColorBtn, #submitBtn, #press {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        #funImage {
            width: 300px;
            height: 200px;
            cursor: pointer;
            margin: 20px;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
<body>
    <div class="marquee">
        <span>One Direction, often shortened to 1D, are an English-Irish pop boy band formed in London in 2010. The group is composed of Niall Horan, Liam Payne, Harry Styles, Louis Tomlinson, and, until 2015, Zayn Malik.</span>
    </div>
    <h1>Welcome to the Fun Interactive Website!</h1>
    <button id="changeColorBtn">Change Background Color</button>
    <br>
    <img id="funImage" src="https://www.rollingstone.com/wp-content/uploads/2020/07/GettyImages-126114132.jpg?w=1581&h=1054&crop=1" alt="Fun Image">
    <br>
    <form id="funForm">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="message"></p>

    <p><button id="press">Get a One Direction Lyric</button></p>

    <h1>The Best Song Ever</h1>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5T7ZFtCcOgkpjxcuaeZbw0?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script>
        document.getElementById('changeColorBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        });

        document.getElementById('funImage').addEventListener('click', function() {
            this.src = 'https://via.placeholder.com/300x200/0000FF/808080';
        });

        document.getElementById('funForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('message').innerText = `Hello, ${name}! Thanks for being a Directioner!`;
        });
    </script>
    <script type="mpy" src="./main.py" config="./config.json" terminal></script>
</body>
</html>
